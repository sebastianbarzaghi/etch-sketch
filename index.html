<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="column1">
            <h1>Titolo prova</h1>
            <label for="colorPicker">Pick a color:</label>
            <input type="color" id="colorPicker" class="colorPicker">
            <button class="addFunc randomBtn">Rainbow</button>
            <button class="addFunc eraserBtn">Eraser</button>
            <button class="addFunc grabberBtn" disabled>Grabber</button>
            <button class="addFunc shadeBtn" disabled>Shading</button>
            <button class="addFunc lightBtn" disabled>Lighten</button>
            <button class="addFunc fillBtn" disabled>Fill</button>
            <button class="addFunc toggleGrid" disabled>Toggle grid</button>
            <label for="sliderGrid" class="labelSliderGrid"></label>
            <input disabled type="range" min="0" max="100" value="50" id="sliderGrid" class="sliderGrid">
            <button class="clearBtn" disabled>Clear</button>
        </div>
        <div class="column2">
            <div class="grid">
                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
