<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="column1">
            <h1>Sketcher</h1>
            <div>
                <label for="colorPicker">Pick a color</label>
                <input type="color" id="colorPicker" class="colorPicker">
            </div>
            <button class="addFunc randomBtn">Rainbow</button>
            <button class="addFunc eraserBtn">Eraser</button>
            <button class="addFunc clearBtn">Clear</button>
            <button class="addFunc toggleGrid">Toggle grid</button>
        </div>
        <div class="column2">
            <div class="grid"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
